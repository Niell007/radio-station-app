<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Soundmaster">
    <title>404 - Page Not Found | Soundmaster</title>
    <style>
        :root {
            --primary-color: #ff6f61;
            --text-color: #ffffff;
            --bg-color: #333333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .home-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-link:hover, .home-link:focus {
            background-color: #ff4c39;
            text-decoration: underline;
        }

        .home-link:focus {
            outline: 3px solid #ffffff;
            outline-offset: 2px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>404 - Page Not Found</h1>
        <p>We're sorry, but the page you were looking for doesn't exist. It might have been moved or deleted.</p>
        <a href="/" class="home-link" role="button">
            Return to Homepage
        </a>
    </div>
    <script>
        // Log 404 errors for monitoring
        console.error(`404 error: ${window.location.pathname}`);
        
        // Add keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement.classList.contains('home-link')) {
                    e.preventDefault();
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
